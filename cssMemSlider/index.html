<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>cssMemSlider</title>
</head>
<body>
    <header>
        
    </header>
    <div class="slider">
        <input type="radio" name="slide" id="btn1" checked>
        <input type="radio" name="slide" id="btn2">
        <input type="radio" name="slide" id="btn3">
        <input type="radio" name="slide" id="btn4">        
        <div class="switch">
            <div class="wrapper">
                <div class="text-under-img">
                <div>Живёшь тут такой, ждешь выходные, а тут бац - заданька прилетела...</div>
                <div>Мои планы на выходные</div>
                <div>I have no idea what I`m doing...</div>
                <div>And 8 hours ago...</div>
                </div>
            </div>
            <div class="label-cheker">
                <label for="btn1"></label>
                <label for="btn2"></label>
                <label for="btn3"></label>
                <label for="btn4"></label>
            </div>
        </div>
        <div class="slider-container">
            <div class="slides">
                <img src="assets/memOne.jpg" alt="mem1">    
                <img src="assets/memTwo.jpg" alt="mem2">
                <img src="assets/memThree.jpg" alt="mem3"> 
                <img src="assets/memFour.jpg" alt="mem4">
            </div>
        </div>       
    </div>
    <footer>
        <div class="footerLink">&copy; All rights reserved<br> <i class="fab fa-github"></i><a href="https://github.com/tyzikova" target="blank">Tatsiana Tuzava 2021</a></div>
    </footer>
</body>
</html>
